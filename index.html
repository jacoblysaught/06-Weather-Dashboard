<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Montserrat+Alternates:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="card">
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search by City...">
            <button> <img src="./assets/img/search.svg" alt="magnifying glass"></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in New York</h2>
            <h1 class="temp">51</h1>
            <img src="" alt="" class="weather-icon" />
            <div class="description">Sunny</div>
            <div class="wind"> Wind Speed: 12.2 MPH</div>
            <div class="humidity">Humidity: 46%</div>
            <div class="uv-index">UV Index:</div><div id="uv-number">5.64</div>
        </div>
    </section>
    





    <script src="./assets/js/script.js"></script>
</body>

</html>
