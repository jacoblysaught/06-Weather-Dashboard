<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Montserrat+Alternates:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <section id="main-search" class="main-weather">
        <div class="searchbox">
            <input id="search-city" type="text" class="searchbar" placeholder="Search by City...">
            <button type ="submit" class="searchBtn"><img src="./assets/img/search.svg" alt="magnifying glass"></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in New York</h2>
            <p id="currentDay"></p>
            <h1 class="temp">26 Â° C</h1>
            <div class="flex">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" class="weather-icon" />
                <div class="description">Sunny</div>
            </div>
        <div class="main-info">
            <div class="wind"> Wind speed: 2.07km/h</div>
            <div class="humidity">Humidity: 33%</div>
            <div class="uv-index">UV Index:</div><div class=" uv favorable">0.64</div>
        </div>
        </div>
        <div class="recent-search">
            <h2 class="recent"> Recent Searches </h2>
            <ul id="city-results" class="list-group">


            </ul>
        </div>
    </section>
    <div class="forecast-deck">
        <div class="forecast">
          <div class="forecast-card">
            <h5 id="day-1" class="forecast-date"></h5>
            <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather icons" class="forecast-icons" />
            <div class="forecast-info">
              <p>Temp:<span id="temp1"></span></p>
              <p>Wind:<span id="wind1"></span></p>
              <p>Humidity:<span id="hum1"></span></p>
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast-card">
            <h5 id="day-2" class="forecast-date"></h5>
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icons" class="forecast-icons" />
            <div class="forecast-info">
              <p>Temp:<span id="temp2"></span></p>
              <p>Wind:<span id="wind2"></span></p>
              <p>Humidity:<span id="hum2"></span></p>
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast-card">
            <h5 id="day-3" class="forecast-date"></h5>
            <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="weather icons" class="forecast-icons" />
            <div class="forecast-info">
              <p>Temp:<span id="temp3"></span></p>
              <p>Wind:<span id="wind3"></span></p>
              <p>Humidity:<span id="hum3"></span></p>
            </div>
          </div>
        </div>
        <div class="forecast">
            <div class="forecast-card">
              <h5 id="day-4" class="forecast-date"></h5>
              <img src="http://openweathermap.org/img/wn/11d@2x.png" alt="weather icons" class="forecast-icons" />
              <div class="forecast-info">
                <p>Temp:<span id="temp4"></span></p>
                <p>Wind:<span id="wind4"></span></p>
                <p>Humidity:<span id="hum4"></span></p>
              </div>
            </div>
          </div>
          <div class="forecast">
            <div class="forecast-card">
              <h5 id="day-5" class="forecast-date"></h5>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icons" class="forecast-icons" />
              <div class="forecast-info">
                <p>Temp:<span id="temp5"></span></p>
                <p>Wind:<span id="wind5"></span></p>
                <p>Humidity:<span id="hum5"></span></p>
              </div>
            </div>
          </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
